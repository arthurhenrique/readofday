name: run bible
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  
permissions:
  contents: write
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup
        run: |
          git config --global user.name 'arthur-bot'
          git config --global user.email 'arthur393@gmail.com'

      - name: prepare read
        run: |
          ./bible/main.sh

      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          commit_message: "feat: read of day"
          branch: main
          file_pattern: .
