name: bible
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: search gospel
        run: |
          seq $(($(date "+%d") * 5 - 5)) $(($(date "+%d") * 5)) | \
          xargs -I@ curl -Ss https://www.abibliadigital.com.br/api/verses/acf/sl/@ | \
          jq '.verses[].text' > day_sl_$(date "+%d")
        
      - name: Set up Git
        run: |
          git config --global user.name 'arthur-bot'
          git config --global user.email 'arthur393@gmail.com'

      - name: Commit changes
        run: |
          git add day_sl_$(date "+%d")
          git commit -m "ready message prepared for you at: day_sl_$(date "+%d")"

      - name: Push changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      
