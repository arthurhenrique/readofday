name: run bible
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: setup
        run: |
          git config --global user.name 'arthur-bot'
          git config --global user.email 'arthur393@gmail.com'

      - name: search gospel
        run: |
          ./bible/main.sh

      - name: commit
        run: |
          git add .
          git commit -m "ready message prepared for you at: day_$(date "+%d")"

      - name: push
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}